<div class="col-md-9">
<div class="form-wrapper">
    <h4>Contact Us</h4>
        <p>If you didn't find answers for your questions on our FAQ page then please feel free to ask your question by submitting
            below form.</p>
        <div class="col-md-9">
    <div class="alert" [class.alert-success]="faqPostStatus==1" [class.alert-danger]="faqPostStatus==0" role="alert" [style.display]="faqPostMsg!=''?'block':'none'">{{faqPostMsg}}</div>
    <form #questionForm = "ngForm" (ngSubmit)="postQuery(questionForm)">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Name *</label>
                    <div class="col-sm-8">
          <input type="text" class="form-control" ngModel #name="ngModel" name="name"  required>
          <label class="invalid-feedback" [style.display]="name.touched && !name.valid?'block':'none'">Please enter your name.</label>
      </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Email *</label>
                    <div class="col-sm-8">
          <input type="email" class="form-control" ngModel name="email" #email="ngModel" required email>
          <label class="invalid-feedback" [style.display]="email.touched && !email.valid && email.errors.required?'block':'none'">Please enter your email address.</label>
          <label class="invalid-feedback" [style.display]="email.touched && !email.valid && email.errors.email?'block':'none'">Please enter valid email address.</label>

        </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Description *</label>
                    <div class="col-sm-8">
          <textarea name="question" class="form-control"  ngModel #question="ngModel" required></textarea>
          <label class="invalid-feedback" [style.display]="question.touched && !question.valid?'block':'none'">Please enter your question.</label>
      </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">&nbsp;</label>
                    <div class="col-sm-8">
                        <button type="submit" class="btn btn-lg" [disabled]="questionForm.invalid">Submit</button>
                    </div>
                </div>
    </form>
</div>
    </div>
</div>
